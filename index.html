    <button onclick="appLink()" class="download-button">이벤트 참여하기</button>
  </div>
  <script type="text/javascript">
   
  var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기    
  const appLink = () =>{
    if ( varUA.indexOf('android') > -1) {
    //안드로이드
    window.open("https://play.google.com/store/apps/details?id=com.plt.poolirting", "_blank");
} else if ( varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 ||varUA.indexOf("ipod") > -1 ) {
    //IOS
    window.open("https://apps.apple.com/kr/app/%ED%92%80%EB%9F%AC%ED%8C%85-poolirting/id1666746536", "_blank");
} else {
    //아이폰, 안드로이드 외 모바일
    // window.open("https://www.poolirting.com/", "_blank");
    window.open("https://play.google.com/store/apps/details?id=com.plt.poolirting", "_blank");
}
  }

  var btnShare = document.getElementById('btnShare');

  btnShare.addEventListener("click", function(){

    var shareTitle = "공유하기 기능 테스트";
    var shareText = '공유하기 기능 입니다.';
    var shareURL = 'www,poolirting.com';

    if(navigator.share){
      navigator.share({
        title: shareTitle,
        text: shareText,
        url: shareURL,
      })
      .then(()=> console.log('Successful share'))
      .catch((error) => console.log('Error sharing', error));
    }else{
      alert("공유하기를 지원하지 않는 환경입니다.");
    }
  });
  </script>
